    <div id="ipcalc">
    <!-- Titre -->
    <h1 id="page-title">Calculatrice IP</h1>
    
    <!-- Formulaire -->
    <form id="ipcalcForm">
        <label for="ip" id="label-ip">Adresse IP :</label>
        <input type="text" id="ip" placeholder="Exemple : 192.168.1.10" required>
        <br><br>
        
        <label for="mask" id="label-mask">Masque ou CIDR :</label>
        <input type="text" id="mask" placeholder="Exemple : 255.255.255.0 ou /24" required>
        <br><br>
        
        <button type="button" id="calculate-btn" onclick="calculate()">Calculer</button>
    </form>
    
    <!-- Résultats -->
    <div id="output" class="result"></div>

</div>
